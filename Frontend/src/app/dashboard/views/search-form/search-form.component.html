<div
  class="flex lg:flex-row flex-col mx-auto lg:w-11/12 bg-gradient-to-r from-blue-200 to-green-100 rounded-lg"
>
  <!--  left side content-->
  <div class="lg:w-1/2 lg:p-36 p-20" data-aos="fade-right">
    <!--    text area -->
    <div>
      <h2 class="text-5xl font-bold mb-10">
        Find Medicine Usage <br />
        Insights
      </h2>
    </div>
    <!--    input fields-->
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col input-container">
        <p-autoComplete
          class="autoComplete-field"
          formControlName="location"
          placeholder="Location..."
          [showEmptyMessage]="true"
          [required]="true"
          [style]="{ width: '100%', height: '60px', margin: '5px' }"
          [inputStyle]="{ width: '80%', padding: '10px' }"
          [(ngModel)]="selectedItem"
          [suggestions]="filteredLocationSuggestions"
          (completeMethod)="filterLocationSuggestions($event)"
        >
          ></p-autoComplete
        >
        <p-autoComplete
          class="autoComplete-field"
          formControlName="medicine"
          placeholder="Medicine or Drugs"
          [showEmptyMessage]="true"
          [required]="true"
          [style]="{ width: '100%', height: '60px', margin: '5px' }"
          [inputStyle]="{ width: '80%', padding: '10px' }"
          [(ngModel)]="selectedDrugItem"
          [suggestions]="filteredDrugSuggestions"
          (completeMethod)="filterDrugSuggestions($event)"
        ></p-autoComplete>
      </div>

      <button class="btn bg-[#2D2B2B] mt-5 w-36 text-white">Get Details</button>
    </form>
  </div>

  <!--  right side content-->
  <div class="lg:w-1/2">
    <ng-lottie
      [options]="options"
      [styles]="styles"
      (animationCreated)="animationCreated($event)"
    />
  </div>
</div>
